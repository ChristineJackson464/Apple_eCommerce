<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6df7439af3.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" type="image/png" href="webicon_logo.png"> -->
    <link rel="icon" href="images/icons/home-icon.png">
    <link rel="stylesheet" href="style.css" />
    <title>Apple eCommerce</title>
  </head>
  <body>
    <div class="container">
      <!-- SECTION #1 -->
      <section class="section-1" id="section-1">
        <!-- LOGO -->
        <a href="#" class="logo">
          <i class="fab fa-apple"></i>
        </a>
        <!-- NAVBAR -->
        <nav class="navbar">
          <a class="navbar-link" href="#section-2">iPhone 12</a>
          <a class="navbar-link" href="#section-3">MacBook Air</a>
          <a class="navbar-link" href="#section-3">Watch</a>
          <a class="navbar-link" href="#section-4">AirPods</a>
        </nav>
        <!-- CUBE -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="images/iphone.png" alt="front of iPhone">
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>
          <!-- CUBE CONTROLS -->
          <div class="controls">
            <a class="top-x-control" href="#">
              <i class="fas fa-arrow-up"></i>
            </a>
            <a class="bottom-x-control" href="#">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a class="left-y-control" href="#">
              <i class="fas fa-arrow-left"></i>
            </a>
            <a class="right-y-control" href="#">
              <i class="fas fa-arrow-right"></i>
            </a>
            <a class="top-z-control" href="#">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a class="bottom-z-control" href="#">
              <i class="fas fa-arrow-up"></i>
            </a>
          </div>
        </div>
        <!-- BANNER -->
        <div class="section-1-banner center">
          <h1>&#8592; Best Gift</h1>
          <p>"Creativity is just connecting things."</p>
          <span> - Steve Jobs</span>
          <button type="button">Buy Now</button>
        </div>
        <!-- SLIDE SHOW -->
        <div class="slideshow"></div>
      </section>
      <!-- SECTION #2 -->
      <section class="section-2" id="section-2">
        <!-- SECTION #2 HEADING -->
        <h1 class="section-2-heading">iPhone 12</h1>
        <!-- SECTION #2 IMAGES -->
        <div class="iphones">
          <img class="iphone-img-1" src="images/iPhone 12/iphones-1-img.png" alt="">
          <img class="phone-img-2" src="images/iPhone 12/iphones-2-img.png" alt="">
        </div>
        <!-- SECTION #2 BTNS -->
        <div class="iphone-btns">
          <a class="iphone-btn center" href="#"><span>Learn More</span></a>
          <a class="iphone-btn center" href="#"><span>Shop</span></a>
        </div>
      </section>
      <!-- SECTION #3 -->
      <section class="section-3 center" id="section-3">
        <!-- SECTION #3 HEADING -->
        <h1 class="section-3-heading">MacBook Air</h1>
        <!-- SECTION #3 Content-->
        <div class="section-3-content center">
          <!--  SECTION #3 IMAGES -->
          <img class="macbook-img-1" src="images/MacBook/macbook-screen.png" alt="MacBook screen" >
          <img class="macbook-img-2" src="images/MacBook/macbook-keyboard.png" alt="MacBook keyboard">
          <!--  SECTION #3 LOADING -->
          <div class="loading-wrapper">
            <div class="loading center">
              <i class="fab fa-apple"></i>
              <div class="progress-bar"></div>
            </div>
          </div>
          <!--  SECTION #3 INFO -->
          <div class="macbook-info">
            <h2 class="macbook-info-heading">Light. Speed.</h2>
            <p class="macbook-price">Starting at $999</p>
            <button class="macbook-btn">Buy Now</button>
          </div>
        </div>
      </section>
      <!-- SECTION #4 -->
      <section class="section-4 center" id="section-4">
        <!-- SECTION #4 WATCHES -->
        <div class="watches center">
          <!-- WATCH BANDS -->
          <div class="watch-bands center">
            <img class="watch-band-img" src="images/watches/watch-band-1.jpg" alt="smooth navy watch band">
            <img class="watch-band-img" src="images/watches/watch-band-2.jpg" alt="smooth yellow  watch band">
            <img class="watch-band-img" src="images/watches/watch-band-3.jpg" alt="smooth white watch band">
            <img class="watch-band-img" src="images/watches/watch-band-4.jpg" alt="weave green watch band">
            <img class="watch-band-img" src="images/watches/watch-band-5.jpg" alt="weave black watch band">
            <img class="watch-band-img" src="images/watches/watch-band-6.jpg" alt="weave pink watch band">
            <img class="watch-band-img" src="images/watches/watch-band-7.jpg" alt="weave blue watch band">
            <img class="watch-band-img" src="images/watches/watch-band-8.jpg" alt="fabric navy watch band">
            <img class="watch-band-img" src="images/watches/watch-band-9.jpg" alt="fabric orange watch band">
          </div>
          <!-- WATCH CASES -->
          <div class="watch-cases center">
            <img class="watch-case-img" src="images/watches/watch-case-1.png" alt="black watch case">
            <img class="watch-case-img" src="images/watches/watch-case-2.png" alt="titanium watch case">
            <img class="watch-case-img" src="images/watches/watch-case-3.png" alt="blue watch case">
            <img class="watch-case-img" src="images/watches/watch-case-4.png" alt="red watch case">
            <img class="watch-case-img" src="images/watches/watch-case-5.png" alt="rose-gold watch case">
            <img class="watch-case-img" src="images/watches/watch-case-6.png" alt=" aluminum watch case">
            <img class="watch-case-img" src="images/watches/watch-case-7.png" alt=" watch case">
            <img class="watch-case-img" src="images/watches/watch-case-8.png" alt=" watch case">
            <img class="watch-case-img" src="images/watches/watch-case-9.png" alt=" watch case">
          </div>
        </div>
        <!-- WATCH CONTROLS -->
        <a class="watch-control watch-top-control center" href="#" >
          <i class="fas fa-angle-up"></i>
        </a>
        <a class="watch-control watch-right-control center" href="#" >
          <i class="fas fa-angle-right"></i>
        </a>
        <a class="watch-control watch-bottom-control center" href="#" >
          <i class="fas fa-angle-down"></i>
        </a>
        <a class="watch-control watch-left-control center" href="#" >
          <i class="fas fa-angle-left"></i>
        </a>
        <!-- WATCH BTN -->
        <button class="watch-btn">Buy Now</button>
      </section>
      <!-- SECTION #5 -->
      <section class="section-5 center" id="section-5">
        <!-- CONTENT -->
        <div class="airpods">
          <!-- HEADING -->
          <h1 class="section-5-heading">AirPods</h1>
          <!-- IMAGES -->
          <img class="airpods-img-1" src="images/AirPods/airpods-1.png" alt="front profile of AirPod">
          <img class="airpods-img-2" src="images/AirPods/airpods-2.png" alt="side profile of AirPod">
          <!-- BUTTONS -->
          <div class="airpods-buttons">
            <button class="airpods-btn">Learn More</button>
            <button class="airpods-btn">Buy</button>
          </div>
        </div>
      </section>
      <!-- SECTION #6 -->
      <section class="section-6 center">
        <div class="section-6-icons">
          <a class="icon-link" href="#section-1">
            <img src="images/icons/home-icon.png" alt="home icon">
          </a>
          <a class="icon-link" href="#section-2">
            <img src="images/icons/iphone-icon.png" alt="iphone icon">
          </a>
          <a class="icon-link" href="#section-3">
            <img src="images/icons/macbook-icon.png" alt="macbook icon">
          </a>
          <a class="icon-link" href="#section-4">
            <img src="images/icons/watch-icon.png" alt="watch icon">
          </a>
          <a class="icon-link" href="#section-5">
            <img src="images/icons/airpods-icon.png" alt="airpod icon">
          </a>
        </div>
        <p class="copyright">Copyright&copy; <span id="span1">cj</span><span id="span2"></span>WebDev</span> All Rights Reserved</p>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
